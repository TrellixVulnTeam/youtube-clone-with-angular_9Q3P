<div class="row">
<div class="col-xs-12" col-md-6 col-md-offset-3>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control0" id="email" ngModel name="email" required email>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" ngModel name="password" required minlength="6">
        </div>
        <div>
            <button class="btn btn-primary" type="submit" [disabled]="!authForm">{{isLoginMode ? 'Login' : 'Sign up'}}</button>
            <button class="btn btn-primary" click="onSwitchMode()" type="button">Switch to Login {{isLoginMode ? 'Login': 'Sign up'</button>
        </div> 
    </form>
</div>
