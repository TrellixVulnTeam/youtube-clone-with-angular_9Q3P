<app-studio-nav-bar></app-studio-nav-bar>
    <table class="styled-table">
        <thead class="Title">
            <tr><th>Channel content</th></tr>
        </thead>
        <thead>
            <tr>
                 <th>Video</th>
                 <th></th>
                 <th>Title</th>
                <th>Date of Published</th>
                <th>Delete</th>
            </tr>
        </thead>
       
        <tbody>
       
            <tr height="300px" *ngFor='let uploaded of uploadedData'>
                <td height="100"> <img src="{{uploaded.thumbnail}}"alt='' class='thumbnail-image' width="100" height="100"></td>
                <td height="100">{{uploaded.description_of_the_video}}</td>
                <td height="100">{{uploaded.video_title}}</td>
                <td>{{uploaded.date_of_upload}}</td>
           
               
                <td><a onclick="return confirm('Are you sure you want to delete this video?');" (click)="onDelete(uploaded.id)" ><i class="fas fa-trash-alt"></i></a></td>
          
            </tr>
           
        </tbody>
    </table>
